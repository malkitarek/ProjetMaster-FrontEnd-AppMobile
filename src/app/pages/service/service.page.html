<ion-header>
  <ion-toolbar>
    <ion-title>service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="term"></ion-searchbar>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list *ngIf="services">
    <ion-list-header>
      List des services
    </ion-list-header>

    <ion-item *ngFor="let ser of services | filter:term" (click)="detailService(ser)" lines="full" >
      <ion-avatar slot="start">
        <img src="/assets/images/consultation.jpg" >
      </ion-avatar>
      <ion-label>
        <h2 style="margin: 0;">{{ser.nom}}</h2>
        <h3 style="margin: 0;">{{ser.nomCHU}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
