<ion-header>
  <ion-toolbar>
    <ion-title>detail-medecin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center" *ngIf="medecin">

    <img src="/assets/images/medecin.png" width="100">


    <ion-card-header>
      <ion-card-title>{{medecin.nom}},{{medecin.prenom}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list >
        <ion-item lines="full">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>{{medecin.appUser.email}}</ion-label>
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>{{medecin.appUser.phone}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>{{medecin.service.nom}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <mat-icon
                  class="material-icons" style="color: grey; margin-right: 20px">meeting_room</mat-icon>
          <ion-label><b>Numéro du bureau: </b>{{medecin.numeroBureau}}</ion-label>
        </ion-item>
        <ion-item >
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label><b>Numéro d'étage: </b>{{medecin.numeroEtage}}</ion-label>
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>
</ion-content>
