<ion-header>
  <ion-toolbar>
    <ion-title>detailPatient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">

      <img src="/assets/images/patient2.png" width="100">


    <ion-card-header>
      <ion-card-title>{{patient.nom}},{{patient.prenom}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list >
        <ion-item lines="full">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>{{patient.appUser.email}}</ion-label>
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>{{patient.appUser.phone}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="body"></ion-icon>
          <ion-label>{{patient.sexe}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="location"></ion-icon>
          <ion-label>{{patient.adresse}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-label>{{patient.dateNaissance}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          <ion-label *ngIf="patient.x==0">
            <ion-button color="success" (click)="openDialog(pat.id,medecin.id)">
              Ajouter
              <ion-icon slot="end" name="add-outline"></ion-icon>
            </ion-button>
          </ion-label>
          <ion-label *ngIf="patient.x==1">Membre</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
