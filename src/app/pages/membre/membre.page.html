<ion-header>
  <ion-toolbar>
    <ion-title>membre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-searchbar [(ngModel)]="term"></ion-searchbar>
      </ion-col>
      <ion-col size="4">
        <ion-button color="success" routerLink="/createPatient">
          Ajouter
          <ion-icon slot="end" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list >
    <ion-list-header>
      List des patients
    </ion-list-header>

    <ion-item *ngFor="let mem of membres | filter:term">
      <ion-icon slot="end" name="eye" color="success" (click)="detailPat(mem.id)"></ion-icon>
      <ion-icon slot="end" name="trash" color="danger" (click)="openDialog(mem.id,user.id)"></ion-icon>
      <ion-icon slot="end" name="create" color="primary" (click)="updatePat(mem.id)"></ion-icon>
      <ion-avatar slot="start">
        <img src="/assets/images/patient2.png">
      </ion-avatar>
      <ion-label>
        <h2 style="margin: 0;">{{mem.nom}}</h2>
        <h3 style="margin: 0;">{{mem.prenom}}</h3>
        <p style="margin: 0;">{{mem.appUser.email}}</p>


      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
