
<ion-content >
  <div class="padding">

    <div class="logo">
      <!--<ion-icon color="light" name="sunny"></ion-icon>!-->
      <!-- <ion-icon color="light" name="contact"></ion-icon> -->
      <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
      <img src="/assets//images/logo.png">
    </div>

  <form  #form="ngForm" (ngSubmit)="onRegister(form)">
    <ion-item >
      <ion-label color="light">Email</ion-label>
      <ion-input color="light" name="email" type="email" ngModel required placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input color="light" name="password" type="password"  ngModel required placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Confirmer Mot de passe</ion-label>
      <ion-input color="light" name="repassword" type="password"  ngModel required placeholder="Mot de passe"></ion-input>
    </ion-item>

    <br>
    <ion-button color="light" expand="block" type="submit" shape="round" fill="outline" [disabled]="form.invalid">Inscription</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" routerLink='/login'>Connexion</ion-button>
  </form>
  </div>
</ion-content>
