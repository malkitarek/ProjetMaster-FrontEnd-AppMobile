<ion-header>
  <ion-toolbar *ngIf="rendezvous">
    <ion-title>Le rendez voud {{rendezvous.titre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dimissModal()" color="primary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="rendezvous">
  <ion-card class="ion-text-center">

    <img src="/assets/images/rendez-vous.png" width="100">


    <ion-card-header>
      <ion-card-title>{{rendezvous.titre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list >
        <ion-item lines="full">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>{{rendezvous.medecin.nom}},{{rendezvous.medecin.prenom}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>{{rendezvous.medecin.service.nom}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-label>{{rendezvous.dateDebut | date:'d MMM y'}}</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="alarm"></ion-icon>
          <ion-label>{{rendezvous.dateDebut | date:'h:mm a'}}</ion-label>
        </ion-item>

        <ion-item lines="full" *ngIf="rendezvous.validation=='Rendez-Vous non validé'">
          <ion-button color="success" (click)="validerRendez(rendezvous.id)">
            <ion-icon slot="start"  name="checkmark"></ion-icon>
            Validé
          </ion-button>
        </ion-item>
        <ion-item lines="full" *ngIf="rendezvous.validation=='Rendez-Vous validé'">
          <ion-label>Rendez vous a validé</ion-label>
        </ion-item>


      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
