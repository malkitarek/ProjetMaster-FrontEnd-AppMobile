<ion-header>
  <ion-toolbar>
    <ion-title>Maladies</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dimissModal()" color="primary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let mal of maladies">
    <ion-item >
      <ion-label>{{mal}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
